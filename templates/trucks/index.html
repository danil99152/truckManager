<form>
  <select name="model">
    <option value="all">Все</option>
    {% for model in models %}
      <option {% if model.name == model_filter %}selected{% endif %}>
        {{ model.name }}
      </option>
    {% endfor %}
  </select>

  <button type="submit">Применить</button>
</form>

<table>
  <tr>
    <th>Номер</th>
    <th>Модель</th>
    <th>Макс. грузоподъемность</th>
    <th>Текущий груз</th>
    <th>Перегруз, %</th>
  </tr>

  {% for truck in trucks %}
    <tr>
      <td>{{ truck.number }}</td>
      <td>{{ truck.model }}</td>
      <td>{{ truck.model.max_capacity }}</td>
      <td>{{ truck.current_load }}</td>
      <td>{{ truck.overload_percent }}</td>
    </tr>
  {% endfor %}
</table>
